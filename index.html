<!DOCTYPE html>
<html>
<head>
	<title>TaskToDo</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- firebase -->
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<!-- javascript file -->
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<header>
		<h1 id="userName"></h1>
		<h2>Because somewhere there's a task you should be doing...eventually</h2>
	</header>

	<div id="add-tasks">
		<h2>Add a Task</h2>
		<form id="addTaskForm">
			<div class="addTaskLabel">Task Name:</div>
			<input type="text" id="taskName" />
			<div class="addTaskLabel">More Information:</div>
			<textarea id="taskDescription"></textarea>
			<div class="addTaskLabel">Category:</div>
			<input type="text" id="taskCategory" />
			<input type="submit" value="Add Task" id="addTaskButton" />
		</form>
	</div>

	<div>
		<h2>Tasks In Progress</h2>
		<p id="categoryLinks"></p>
		<div id="inProgressTasks" class="container"></div>
	</div>
	

	<div>
		<h2>Completed Tasks</h2>
		<div id="completed-tasks" class="container">
	</div>

</body>
</html>

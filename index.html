<!DOCTYPE html>
<html>
<head>
	<title>TaskToDo</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- handlebars -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
	<!-- firebase -->
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<!-- javascript file -->
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="loggingIn">
		<h1>Welcome to TasksToDo!</h1>
		<button id="logInButton">Log in with Google to get started on your tasks</button>
	</div>

	<div id="loggedInView">
		<header>
			<h1><span id="userName"></span>'s TasksToDo</h1>
			<h2>Because somewhere there's a task you should be doing...eventually</h2>
		</header>

		<button id="logOut">Log Out</button>
		<div id="add-tasks">
			<h2>Add a Task</h2>
			<form id="addTaskForm">
				<div class="addTaskLabel">Task Name:</div>
				<input type="text" id="taskName" />
				<div class="addTaskLabel">More Information:</div>
				<textarea id="taskDescription"></textarea>
				<div class="addTaskLabel">Category:</div>
				<input type="text" id="taskCategory" />
				<input type="submit" value="Add Task" id="addTaskButton" />
			</form>
		</div>

		<div id="inProgressContainer">
			<h2>Tasks In Progress</h2>
			<p id="categoryLinks"></p>
			<div id="inProgressTasks" class="container">
				<script id="tasktodo" type="text/x-handlebars-template">
					<div class="taskContainer">
						<h3 class="taskName">{{taskName}}</h3>
						<p class="taskCategory">Filed in: {{taskCategory}}</p>
						<p class="taskDescription">{{taskDescription}}</p>
						<button class="completeTaskButton">Complete Task</button>
					</div>
				</script>
			</div>
		</div>
	
		<div id="completedContainer">
			<h2>Completed Tasks</h2>
			<div id="completedTasks" class="container">
				<script id="taskdone" type="text/x-handlebars-template">
					<div class="taskContainer">
						<h3 class="completedName">{{completedName}}</h3>
						<p class="completedCategory">{{completedCategory}}</p>
						<p class="completedDescription">{{completedDescription}}</p>
					</div>
				</script>
			</div>
		</div>
	</div>

</body>
</html>

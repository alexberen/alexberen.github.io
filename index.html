<!DOCTYPE html>
<html>
<head>
	<title>Doctor Who News &amp; Events</title>

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Handlebars -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
	<!-- JavaScript file -->
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
<!-- Facebook SDK -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1044352888957826',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<h1>Doctor Who News! -- Coming soon!</h1>

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>

<ul id="content">
	<script id="post" type="text/x-handlebars-template">
    	<li class="entry">
			<a href="{{url}}">{{title}}</a> {{author}} {{score}}
 		</li>
	</script>
</ul>

</body>
</html>
